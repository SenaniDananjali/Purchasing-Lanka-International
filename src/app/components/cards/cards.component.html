<div class="allCards container" style="position:relative;z-index: 50">
  <ul>
    <li *ngFor="let post of posts">
      <div class="card" *ngIf="1==1">
        <img src="../../../assets/prof_girl.jpg" alt="Joana" style="width:100%">
        <h3>{{post.first_name}} {{post.last_name}}</h3>
        <p class="title">Hair Stylist</p>
        <p>Styling for Women / Men</p>
        <p><button>Set Booking</button></p>
      </div>
    </li>

  </ul>
</div>
