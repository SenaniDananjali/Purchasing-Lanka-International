<div class="container booking">
  <h3 align="center" style="color: rgba(248,255,139,0.76)">Choose your Sessions</h3>
  <div class="container calendarTop">
    <ul class="list-inline">
      <li class="list-inline-item circle red"> Busy</li>
      <li class="list-inline-item circle green">Available</li>

    </ul>
  </div>
  <div class="dateRanges"
       ng2-carouselamos
       [width]="1200"
       [items]="thisWeekDay"
       [$item]="itemTemplate"
       [$prev]="prevTemplate"
       [$next]="nextTemplate">

    (onSelectedItem)="selectedItem = $event.item; selectedIndex = $event.index"
  </div>


  <ng-template #prevTemplate>
    <button style="border: 0; background: transparent">
      <img src="../../../assets/pre.png" style="width:50px;">
    </button>
  </ng-template>

  <ng-template #nextTemplate>
    <button style="border: 0; background: transparent">
      <img src="../../../assets/next.png" style="width:50px;">
    </button>
  </ng-template>

  <ng-template #itemTemplate>
    <div class="calendar image " *ngFor="let date of thisWeekDay ">

      <div class="calendarDateHeading ">
        {{date.format('Y')}}
        {{date.format('MMMM')}}
        <br>
        {{date.format('dddd')}}

        <div class="calendarDates">

          {{date.format('D')}}
          <br>
          <div class="morning">

            <li class="tg-list-item">
              Morning
              <div *ngFor="let busy of bdates">

<!--<div *ngIf="busy.">-->
              <div *ngIf="busy.busy==date.format('YYYY-MM-DD')">
              <input class="tgl tgl-flip" id="cbMng{{busy.busy}}" type="checkbox" checked [disabled]="true"
                     (click)="makeBusy(date.format('YYYY-MM-DD') +'  08.00 am to 12.00 Noon')"/>
              <label class="tgl-btn" data-tg-off="Available" data-tg-on="Busy" for="cbMng{{busy.busy}}">
              </label>
<!--</div>--></div>
              </div>
              <!--</div>-->
            </li>

          <li class="tg-list-item">
            Evening
            <input class="tgl tgl-flip " id="cbEve{{date.format('D')}}" type="checkbox"
                   (click)="makeBusy(date.format('YYYY-MM-DD') +'  01.00 pm to 05.00 pm')"/>
            <label class="tgl-btn" data-tg-off="Available" data-tg-on="Selected" for="cbEve{{date.format('D')}}"
            ></label>
          </li>
          </div>
        </div>

      </div>


    </div>
  </ng-template>
  <div class="container">
    <h3 align="center" style="color: rgba(248,255,139,0.76)">Your Bookings</h3>
    <table class="container">
      <tr class="container" *ngFor="let booking of slotDetails">
        <td class="container" style="text-align: center">
          {{booking}}
        </td>
      </tr>
    </table>

  </div>
  <div>
    <button class="btn mt-1 btn-md btn-success" *ngIf="slotDetails.length>0"
            style="background-color: rgba(235,63,212,0.45) ; width: auto; color: white"> Book
    </button>
  </div>


</div>
