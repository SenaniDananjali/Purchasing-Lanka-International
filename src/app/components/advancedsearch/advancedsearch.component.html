<div>

  <mat-form-field>
    <input matInput [matDatepicker]="picker" placeholder="From " [(ngModel)]="from">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker>

    </mat-datepicker>

  </mat-form-field>
  <br>
  <button>{{from | date:'fullDate'}}</button>
  <br>
  <mat-form-field>
    <input matInput [matDatepicker]="picker2" placeholder="To" [(ngModel)]="to">
    <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
    <mat-datepicker #picker2>

    </mat-datepicker>

  </mat-form-field>
  <br>
  <button>{{to | date:'fullDate'}}</button>


</div>
