<div class="back">
  <div class="container">

    <div class=" pt-2 pb-2 row ">
      <div class=" col-lg-2">

        <div *ngFor="let pic of profPics">
          <div *ngIf="pic.profile_id==query.id">
            <img class="profile" src="data:image/jpg;base64,{{pic.image_path}}" alt="profile" width="150" height="150">
          </div>
        </div>
        <img class="ratings " src="../../../assets/ratings4.png" style="width:110px">
        <h3>{{query.name}}</h3>

        <div *ngFor="let desc of names">
          <div *ngIf="desc.id==query.id">
            {{desc.description}}
          </div>
        </div>
      </div>
      <div class=" col-lg-10 ">
        <table>
          <tr *ngFor="let sk of stylistSkills">
            <div *ngIf="sk.id==query.id">
              <td class="skill-list">{{sk.skill}}</td>
            </div>
          </tr>
          <tr>
            <td class="skill-list">
              {{amount}} {{currency}} per Half Day
            </td>
          </tr>
        </table>

      </div>
    </div>
  </div>
  <div class="all_gallery">

    <div class=" container pt-2 pb-2">

    <label style="color: lemonchiffon">Gallery</label>
      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner gal-div mt-0 mb-0 container">
          <div class="carousel-item active container">
            <img class="img-fluid g-images pt-1" src={{galleryPath[0]}} alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="img-fluid g-images " src={{galleryPath[6]}} alt="Second slide" style="height:250px ;width:750px">
          </div>
          <div class="carousel-item container">
            <img class="img-fluid g-images " src={{galleryPath[5]}} alt="Third slide">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>

  </div>
  <div class="calendar-background">

    <div class="container pt-3">

      <app-calendar></app-calendar>
    </div>
  </div>
</div>
