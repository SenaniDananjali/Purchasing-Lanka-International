<form>
  <div class="container  " style="margin-top: 150px;">
    <div class="container ">
      <div class="mt-2 container border rounded" style="background: lavender">
        <ul class="d-flex flex-row">
          <li class="p-2 title search-class text-center">Search Result For :</li>
          <li class="p-2 title search-class text-center " *ngIf="query.hasOwnProperty('location')">{{' '+query.location+''}}</li>
          <li class="p-2 title search-class text-center" *ngIf="query.hasOwnProperty('ss')">{{' '+query.ss+' '}}</li>
          <li class="p-2 title search-class text-center" *ngIf="query.hasOwnProperty('job')">{{' '+query.job+' '}}</li>
        </ul>
      </div>
      <div class="mt-2" *ngIf="query.type=='name'">
        <div class="mt-1 container card-back border border-secondary rounded" *ngFor="let name of names ">
          <div class=" container" *ngFor="let pic of profPics">

            <div
              *ngIf="(name.first_name+' '+name.last_name)==query.ss ||name.first_name==query.ss ||name.last_name==query.ss">
              <div *ngIf="name.id==pic.profile_id">
                <li>ssssssssssssss</li>
                <div class="row">
                  <div class="col-lg-3">
                    <div class="m-md-2 pt-3">
                      <img class="img-thumbnail" src="data:image/jpg;base64,{{pic.image_path}}" style="width:100%">
                    </div>
                  </div>
                  <div class="col-lg-9 pt-5">
                    <p class="name-class text-info text-center font-weight-bold">{{name.first_name}}
                      {{name.last_name}}</p>
                    <div *ngFor="let j of job">
                      <p *ngIf="j.sty_id===name.id" class="title name-class text-center">{{j.job}}</p>
                    </div>
                    <table class="table">
                      <tr *ngFor="let skill of stylistSkills">
                        <div *ngIf="skill.id==name.id">
                          <p class="skill-class ">{{skill.skill}}</p>
                        </div>
                      </tr>
                      <tr>
                        <div *ngFor="let l of loc">
                          <td *ngIf="l.sty_id==name.id">
                            <button class="btn btn-sm btn-info p-0 ">{{l.loc}}</button>
                          </td>
                        </div>
                      </tr>
                    </table>
                  </div>
                </div>
                <div class="col-lg-2 mb-1 mr-2">
                  <button type="submit" routerLink="/dp"
                          [queryParams]="{name:name.first_name +' '+ name.last_name ,id:name.id }"
                          class="btn btn-secondary btn-sm" style="cursor: pointer">View
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="mt-2">
        <div class="mt-1 container card-back border border-secondary rounded" *ngFor="let name of namesSk ">
          <div class=" container" *ngFor="let pic of profPics">
            <div *ngIf="name.id==pic.profile_id">
              <div class="row">
                <div class="col-lg-3">
                  <div class="m-md-2 pt-3">
                    <img class="img-thumbnail" src="data:image/jpg;base64,{{pic.image_path}}" style="width:100%">
                  </div>
                </div>
                <div class="col-lg-9 pt-5">
                  <p class="name-class text-info text-center font-weight-bold">{{name.first_name}}
                    {{name.last_name}}</p>
                  <div *ngFor="let j of job">
                    <p *ngIf="j.sty_id===name.id" class="title name-class text-center">{{j.job}}</p>
                  </div>
                  <table class="table">
                    <tr *ngFor="let skill of stylistSkills">
                      <div *ngIf="skill.id==name.id">
                        <p class="skill-class ">{{skill.skill}}</p>
                      </div>

                    </tr>
                    <tr *ngFor="let l of loc">
                      <div>
                        <td *ngIf="l.sty_id==name.id">
                          <button class="btn btn-sm btn-info p-0">{{l.loc}}</button>
                        </td>
                      </div>
                    </tr>

                  </table>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-2 mb-1 mr-2">
            <button type="submit" routerLink="/stylist"
                    [queryParams]="{name:name.first_name +' '+ name.last_name ,id:name.id }"
                    class="btn btn-secondary btn-sm ">View
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
