<form >
  <div class="calendar" style="font-family:Serif; font-size: small">
    <table style="text-align: center;">
      <tr  >
        <td *ngFor="let date of thisWeekDay">
          <div class="calendarDateHeading">
            {{date.format('Y')}}
            {{date.format('MMMM')}}
            {{date.format('dddd')}}
          </div>

          <div class="calendarDates" >
            {{date.format('D')}}
            <table style="border-color: black">
              <tr style="border-color: #cccccc">
                <td>
                  <button button class="calendarevents" >M</button>
                </td>
              </tr>
              <tr style="border-color: #cccccc">
                <td>
                  <button button class="calendarevents" >E</button>
                </td>
              </tr>
            </table>
          </div>

        </td>
      </tr>

      <tr>
        <td *ngFor="let date of nextWeekDay">
          <div class="calendarDateHeading">
            {{date.format('Y')}}
            {{date.format('MMMM')}}
            {{date.format('dddd')}}
          </div>

          <div class="calendarDates">
            {{date.format('D')}}
            <table style="border-color: black">
              <tr style="border-color: #cccccc">
                <td>
                  <button class="calendarevents ">Morning</button>
                </td>
              </tr>
              <tr style="border-color: #cccccc">
                <td>
                  <button class="calendarevents">E</button>
                </td>
              </tr>
            </table>
          </div>

        </td>
      </tr>
    </table>
  </div>
