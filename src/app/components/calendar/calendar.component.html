<form (submit)="makeBusy()">

  <div class="container">
    <div class="dateRange"
      ng2-carouselamos
      [width]="1000"
      [items]="thisWeekDay"
      [$item]="itemTemplate"
      [$prev]="prevTemplate"
      [$next]="nextTemplate">
    </div>


    <ng-template #prevTemplate>
      <button type="submit" style="border: 0; background: transparent">
      <img src="../../../assets/pre.png" style="width:50px;">
      </button>
    </ng-template>

    <ng-template #nextTemplate>
      <button type="submit" style="border: 0; background: transparent">
        <img src="../../../assets/next.png" style="width:50px;">
      </button>
    </ng-template>

    <ng-template #itemTemplate>
      <div class="calendar image" *ngFor="let date of thisWeekDay">

        <div class="calendarDateHeading">
          {{date.format('Y')}}
          {{date.format('MMMM')}}
          <br>
          {{date.format('dddd')}}

          <div class="calendarDates">
            {{date.format('D')}}
            <br>
            <button class="calendarEvents"
                    (click)="makeBusy(date.format('YYYY-MM-DD') +'  08.00 am to 12.00 Noon')">Morning
            </button>
            <br>
            <button class="calendarEvents"
                    (click)="makeBusy(date.format('YYYY-MM-DD') +'  01.00 pm to 05.00 pm')">Evening
            </button>
          </div>
        </div>


      </div>
    </ng-template>
  </div>

</form>
