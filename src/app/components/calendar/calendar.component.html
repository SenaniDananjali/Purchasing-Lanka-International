<div class="calendar">
  <table style="text-align: center;">
    <tr>


      <th *ngFor="let date of day">
        <div style="  width:200px;height:25px;background:dimgrey;color:greenyellow">
          {{date.format('YYYY')}}
          {{date.format('MMMM')}}
        </div>
        <div style="  width:200px;height:25px;background:dimgrey;color:greenyellow">
          {{date.format('dddd')}}
        </div>
      </th>


    </tr>
    <tr>
      <td *ngFor="let date of day">
        <div style="  width:200px;height:100px;background:cornflowerblue;color:mediumblue; font-size: 25px">
          {{date.format('D')}}
        </div>
      </td>
    </tr>
  </table>
</div>
