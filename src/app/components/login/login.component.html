<div style="margin-top: 150px">
  <h2>Log in</h2>
  <hr/>
</div>
<div style="margin-top: 10pt">
  <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
    <div class="form-group">
      <label for="emailField"><strong>Email address</strong></label>
      <input type="email" class="form-control" id="emailField" [(ngModel)]="login.email" required placeholder="name@example.com" name="uEmail" #email="ngModel"/>
    </div>
    <div [hidden]="email.valid || email.pristine" class="alert alert-danger">Email address is required</div>
    <div class="form-group">
      <label for="password"><strong>Password</strong></label>
      <input type="password" class="form-control" id="password" [(ngModel)]="login.password" name="password" (blur)="confirmPassword()" required placeholder="Password" #pswd="ngModel"/>
    </div>
    <div [hidden]="pswd.valid || pswd.pristine" class="alert alert-danger">Password is required</div>
    <button type="submit" class="btn btn-success" [disabled]="!loginForm.form.valid" >Login</button>
  </form>
</div>
