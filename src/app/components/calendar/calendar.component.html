<div class="calendar">
  <table>
    <tr>


      <th *ngFor="let date of day">
        <div style="  width:100px;height:25px;background:dimgrey;color:greenyellow">

          {{date.format('dddd')}}
        </div>
      </th>


    </tr>
    <tr>
      <td>
        <div
          style="width:100px;height:60px;background-color: cornflowerblue ;padding: 10px; text-align: -moz-center; color:mediumblue; font-size: 25px">

          {{day[0]}}

        </div>
      </td>
    </tr>
  </table>
</div>
