<form (submit)="makeBusy()">
  <div class="calendar" style="font-family:Serif; font-size: small">
    <table style="text-align: center;">
      <tr>
        <td *ngFor="let date of thisWeekDay">
          <div class="calendarDateHeading">
            {{date.format('Y')}}
            {{date.format('MMMM')}}
            {{date.format('dddd')}}
          </div>

          <div class="calendarDates">
            {{date.format('D')}}
            <table style="border-color: black">


              <tr style="border-color: #cccccc">

                <td>

                  <button (click)="makeBusy(date.format('YYYY-MM-DD') +'  08.00 am to 12.00 Noon')">Morning</button>


                </td>
              </tr>
              <tr style="border-color: #cccccc">
                <td>
                  <button (click)="makeBusy(date.format('YYYY-MM-DD') +'  01.00 pm to 05.00 pm')">Evening</button>
                </td>
              </tr>

            </table>
          </div>

        </td>
      </tr>

      <tr>
        <td *ngFor="let date of nextWeekDay">
          <div class="calendarDateHeading">
            {{date.format('Y')}}
            {{date.format('MMMM')}}
            {{date.format('dddd')}}
          </div>

          <div class="calendarDates">
            {{date.format('D')}}
            <table style="border-color: black">
              <tr style="border-color: #cccccc">
                <td>
                  <button (click)="makeBusy(date.format('YYYY-MM-DD') +'  08.00 am to 12.00 Noon')">Morning</button>

                </td>
              </tr>
              <tr style="border-color: #cccccc">
                <td>
                  <button (click)="makeBusy(date.format('YYYY-MM-DD') +'  01.00 pm to 05.00 pm')">Evening</button>
                </td>
              </tr>
            </table>
          </div>

        </td>
      </tr>
    </table>
    <h3>Your selected slots</h3>

  </div>
</form>
