<form>
  <div class="container " style="margin-top: 170px">

    <div class="container ">
      <div class="mt-2" *ngIf="query.type=='Stylist name'">
        <div class="mt-1 card-back  container" *ngFor="let name of names ">
          <div class=" container" *ngFor="let pic of profPics">

            <div class=""
                 *ngIf="name.first_name+' '+name.last_name===query.ss ||name.first_name==query.ss ||name.last_name==query.ss">

              <div class="row" *ngIf="name.id==pic.profile_id">
                <div class="col-sm-4 m-lg-2 pt-3">
                  <img src="data:image/jpg;base64,{{pic.image_path}}" style="height:150px">
                </div>
                <div class="col-sm-8">
                  <h4>{{name.first_name}} {{name.last_name}}</h4>
                  <div *ngFor="let j of job">
                    <p *ngIf="j.sty_id===name.id" class="title">{{j.job}}</p>
                  </div>
                  <table class="table">
                    <tr>
                      <td *ngFor="let skill of stylistSkills">
                        <div *ngIf="skill.id==name.id">
                          <p class="btn-md btn-success ">{{skill.skill}}</p>
                        </div>
                      </td>
                    </tr>
                  </table>
                </div>
                <button type="submit" routerLink="/stylist"
                        [queryParams]="{name:name.first_name +' '+ name.last_name ,id:name.id }"
                        class="button">View {{name.first_name}}
                </button>
              </div>

            </div>

          </div>
        </div>
      </div>

      <div class="mt-2">
        <div class="mt-1 container card-back " *ngFor="let name of namesSk ">
          <div class=" container" *ngFor="let pic of profPics">

            <div *ngIf="name.id==pic.profile_id">
              <div class="m-lg-2">
                <img src="data:image/jpg;base64,{{pic.image_path}}" style="height:150px">
              </div>
              <h4>{{name.first_name}} {{name.last_name}}</h4>
              <div *ngFor="let j of job">
                <p *ngIf="j.sty_id===name.id" class="title">{{j.job}}</p>
              </div>
              <table class="table">
                <tr>
                  <td *ngFor="let skill of stylistSkills">
                    <div *ngIf="skill.id==name.id">
                      <p class="btn-md btn-success ">{{skill.skill}}</p>
                    </div>
                  </td>
                </tr>
              </table>
              <button type="submit" routerLink="/stylist"
                      [queryParams]="{name:name.first_name +' '+ name.last_name ,id:name.id }"
                      class="button">View
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
